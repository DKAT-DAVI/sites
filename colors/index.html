<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cores</h1>
    <h2 class="h2terciaria">Círculo Cromático</h2>
    <div class="circle"></div>
    <h2>Cores Primárias</h2>
    <div class="primarias">
        <div class="azul"></div>
        <div class="vermelho"></div>
        <div class="amarelo"></div>
    </div>
    <h2>Cores Secundárias</h2>
    <div class="secundarias">
        <div class="laranja"></div>
        <div class="violeta"></div>
        <div class="verde"></div>
    </div>
    <h2 class="h2terciaria">Cores Terciárias</h2>
    <p>Cores entre as cores primárias e secundárias</p>
    <div class="terciarias">
        <div class="amarelo-esverdeado"></div>
        <div class="amarelo-alaranjado"></div>
        <div class="vermelho-alaranjado"></div>
        <div class="vermelho-arroxeado"></div>
        <div class="azul-arroxeado"></div>
        <div class="azul-esverdeado"></div>
    </div>
</body>
</html>
