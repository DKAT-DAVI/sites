<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="image">

            </div>
            <div id="forms">
                <h1>Login</h1>
                <p>Welcome back, login to acess your account</p>
                
                <form action="" method="get" autocomplete="on">
                    <div class="field">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Your email" autocomplete="email" aria-label="Login" required maxlength="30">
                    </div>
                    <div class="field">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="passwd" id="passwd" placeholder="Your password" autocomplete="current-password" aria-label="Password" required minlength="8" maxlength="12">
                    </div>
                    <input type="submit" value="Login">
                    <a href="forget.html" class="btn"><p>Forget password</p>  <span class="material-symbols-outlined">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
